<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Magic UI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="signupStyles.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
      class="grid lg:grid-cols-2 w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden"
    >
      <!-- Left Side (Image) -->
      <div class="hidden lg:block">
        <img
          src="https://source.unsplash.com/600x600/?technology,abstract"
          alt="Signup"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Right Side (Signup Form) -->
      <div class="p-8">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">
          Create an Account
        </h2>
        <p class="text-sm text-gray-500 text-center">
          Join us today! It takes only a few steps.
        </p>

        <form class="mt-6">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600"
              >Full Name</label
            >
            <input
              type="text"
              class="form-control mt-1"
              placeholder="John Doe"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input
              type="email"
              class="form-control mt-1"
              placeholder="john@example.com"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600"
              >Password</label
            >
            <input
              type="password"
              class="form-control mt-1"
              placeholder="••••••••"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-500" />
              <span class="ml-2 text-sm text-gray-600"
                >I agree to terms & conditions</span
              >
            </label>
          </div>

          <button
            class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition duration-300"
          >
            Sign Up
          </button>
        </form>

        <p class="text-sm text-center text-gray-500 mt-4">
          Already have an account?
          <a href="#" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
