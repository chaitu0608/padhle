<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../src/assets/signupStyles.css" rel="stylesheet" />
  </head>
  <body class="gradient-background flex h-screen items-center justify-center">
    <div class="w-full max-w-sm rounded-2xl bg-[#000000] p-8 shadow-xl">
      <h2 class="mb-6 text-center text-3xl font-bold text-white">Sign Up</h2>

      <form action="#" method="POST" class="space-y-4">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-white"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="mt-1 w-full rounded-lg border px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-white"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="mt-1 w-full rounded-lg border px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full rounded-lg bg-blue-500 py-3 font-semibold text-white shadow-md transition-all duration-300 hover:bg-blue-600"
        >
          Sign Up
        </button>
      </form>

      <!-- Login Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="#" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </body>
</html>
