<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    
</head>
<body class="bg-light" id="body">

    <!-- Sidebar -->
    <div class="d-flex">
        <aside class="bg-dark text-white p-4 vh-100" style="width: 250px;">
            <h2 class="text-center mb-4">EduConnect</h2>
            <nav class="nav flex-column">
                <a href="#" class="nav-link text-white">🏠 Home</a>
                <a href="#" class="nav-link text-white">📚 Courses</a>
                <a href="#" class="nav-link text-white">📝 Exams</a>
                <a href="#" class="nav-link text-white">🗓️ Schedule</a>
                <a href="#" class="nav-link text-white">💬 Chat</a>
                <a href="#" class="nav-link text-white">👥 Friends</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1>Welcome, Angela!</h1>
                <button id="darkModeToggle" class="btn btn-primary">🌙 Dark Mode</button>
            </header>

            <!-- Course Progress Section -->
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card p-3 shadow">
                        <h3>UI/UX Design</h3>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" id="progress1" style="width: 0%;">0%</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card p-3 shadow">
                        <h3>3D Design</h3>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" id="progress2" style="width: 0%;">0%</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card p-3 shadow">
                        <h3>Programming</h3>
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" id="progress3" style="width: 0%;">0%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Achievement Chart -->
            <div class="mt-4">
                <canvas id="achievementChart"></canvas>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.getElementById("body");

        darkModeToggle.addEventListener("click", () => {
            body.classList.toggle("bg-dark");
            body.classList.toggle("text-white");
            gsap.fromTo(body, { opacity: 0 }, { opacity: 1, duration: 0.5 });
        });

        // Progress Bar Animation
        const animateProgress = (id, target) => {
            const progressBar = document.getElementById(id);
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${progress}%`;
                if (progress >= target) clearInterval(interval);
            }, 100);
        };
        animateProgress("progress1", 65);
        animateProgress("progress2", 30);
        animateProgress("progress3", 88);

        // Chart.js Example
        const ctx = document.getElementById('achievementChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Courses Completed', 'Hours Spent', 'Exams Cleared'],
                datasets: [{
                    data: [5, 245, 10],
                    backgroundColor: ["#4CAF50", "#2196F3", "#FFC107"]
                }]
            },
        });
    </script>
</body>
</html>
